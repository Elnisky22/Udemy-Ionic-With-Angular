<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="`/places/tabs/offers/${place?.id}`"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit: {{ place?.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-input type="text" label="Title" labelPlacement="floating" formControlName="title"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-textarea label="Short Description" labelPlacement="floating" rows="4" formControlName="description"></ion-textarea>
                    </ion-item>
                    <ion-item lines="none" *ngIf="!form.get('description')?.valid && form.get('description')?.touched">
                        <small>Description must be between 1 and 180 characters.</small>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-button (click)="onEditOffer()" expand="block" [disabled]="!form.valid">
                        <ion-icon slot="start" name="checkmark-outline"></ion-icon>
                        Save
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
