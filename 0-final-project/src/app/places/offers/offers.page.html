<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>My Offers</ion-title>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/places/tabs/offers/new']">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2">
                <div class="ion-text-center" *ngIf="isLoading">
                    <ion-spinner name="bubbles"></ion-spinner>
                </div>
                <p class="ion-text-center" *ngIf="!isLoading && offers.length <= 0">No offers found!</p>
                <ion-list *ngIf="!isLoading && offers.length > 0">
                    <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
                        <app-offer-item [offer]="offer"></app-offer-item>
                        <ion-item-options>
                            <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)">
                                <ion-icon slot="icon-only" name="create"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
