<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
        </ion-buttons>
        <ion-title>New Offer</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-input type="text" label="Title" labelPlacement="floating" formControlName="title"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-textarea label="Short Description" labelPlacement="floating" rows="4" formControlName="description"></ion-textarea>
                    </ion-item>
                    <ion-item lines="none" *ngIf="!form.get('description')?.valid && form.get('description')?.touched">
                        <small>Description must be between 1 and 180 characters.</small>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-input type="nummber" label="Price" labelPlacement="floating" formControlName="price"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="3" offset-sm="3">
                    <ion-item>
                        <ion-label>Available from</ion-label>
                        <ion-datetime-button datetime="date-from"></ion-datetime-button>
                        <ion-modal [keepContentsMounted]="true">
                            <ng-template>
                                <ion-datetime id="date-from" presentation="date" min="2025-01-01" max="2030-12-30" formControlName="dateFrom"></ion-datetime>
                            </ng-template>
                        </ion-modal>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="3">
                    <ion-item>
                        <ion-label>Available to</ion-label>
                        <ion-datetime-button datetime="date-to"></ion-datetime-button>
                        <ion-modal [keepContentsMounted]="true">
                            <ng-template>
                                <ion-datetime id="date-to" presentation="date" min="2025-01-02" max="2030-12-31" formControlName="dateTo"></ion-datetime>
                            </ng-template>
                        </ion-modal>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-button (click)="onCreateOffer()" expand="block" [disabled]="!form.valid">
                        <ion-icon slot="start" name="checkmark-outline"></ion-icon>
                        Create Offer
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
