<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ isLoading ? '' : place?.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="ion-text-center" *ngIf="isLoading">
        <ion-spinner name="bubbles"></ion-spinner>
    </div>
    <ion-grid *ngIf="!isLoading">
        <ion-row>
            <ion-col size="12" size-sm="6" offset-sm="3">
                <ion-img [src]="place?.imageUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="6" offset-sm="3">
                <p>{{ place?.description }}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="6" offset-sm="3">
                <ion-button (click)="onBookPlace()" color="primary" expand="block" [disabled]="!isBookable">
                    Book
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
