<ion-header>
    <ion-toolbar>
        <ion-title>{{ selectedPlace?.title }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onCancel()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form (ngSubmit)="onBookPlace()" #f="ngForm">
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-input type="text" label="First Name" labelPlacement="floating" ngModel name="first-name" required></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-input type="text" label="Last Name" labelPlacement="floating" ngModel name="last-name" required></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-select label="Number of Guests" labelPlacement="floating" ngModel name="guest-number" value="2">
                            <ion-select-option value="1">1</ion-select-option>
                            <ion-select-option value="2">2</ion-select-option>
                            <ion-select-option value="3">3</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label>Available from</ion-label>
                        <ion-datetime-button datetime="date-from"></ion-datetime-button>
                        <ion-modal [keepContentsMounted]="true">
                            <ng-template>
                                <ion-datetime id="date-from" presentation="date" [min]="availableFrom" [max]="availableTo" name="date-from" required [(ngModel)]="startDate"></ion-datetime>
                            </ng-template>
                        </ion-modal>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="6">
                    <ion-item>
                        <ion-label>Available to</ion-label>
                        <ion-datetime-button datetime="date-to"></ion-datetime-button>
                        <ion-modal [keepContentsMounted]="true">
                            <ng-template>
                                <ion-datetime id="date-to" presentation="date" [min]="startDate" [max]="availableTo" name="date-to" required [(ngModel)]="endDate"></ion-datetime>
                            </ng-template>
                        </ion-modal>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-button type="submit" expand="block" [disabled]="!f.valid || !datesValid()">
                        Confirm book
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
